{{define "Index"}}

{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="confirmaExclusao('{{.Id}}')" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <a href="/new" class="btn btn-primary m-2">Cadastrar produto</a>
    </div>
</body>
<script>
    function confirmaExclusao(id) {
        let resposta = confirm("Certeza que deseja Deletar este item")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
